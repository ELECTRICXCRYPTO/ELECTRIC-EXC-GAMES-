<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn EXC</title>
    <style>
        body {
            background-color: #0e0d0d;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f0e68c;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* ÿ≤ÿ± ÿßŸÑÿπŸàÿØÿ© */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1::before, h1::after {
            content: "üí°";
            font-size: 1.5em;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            height: 60px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            padding: 10px 20px;
            transition: box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-button span {
            position: absolute;
            right: 15px;
            font-size: 1.2em;
        }

        .task-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            transition: left 0.5s;
        }

        .task-button:hover::after {
            left: 100%;
        }

        .red { background-color: #ff4d4d; }
        .blue { background-color: #1e90ff; }
        .green { background-color: #32cd32; }
        .orange { background-color: #ffa500; }

        .checkmark {
            display: none;
            font-size: 1.5em;
            color: #32cd32;
            animation: fadeIn 0.5s;
        }

        .completed .checkmark {
            display: inline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .explosion {
            display: none;
            font-size: 1.5em;
            color: #ffd700;
            margin-top: 10px;
            animation: sparkle 1s forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- ÿ≤ÿ± ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿπÿ® -->
    <a href="ÿ∂ÿπ_ÿßŸÑÿ±ÿßÿ®ÿ∑_ŸáŸÜÿß_ŸÑÿµŸÅÿ≠ÿ©_ÿßŸÑŸÑÿπÿ®ÿ©" class="back-button">Back to Play</a>

    <h1> EARN EXC </h1>
    <div class="button-container">
        <div class="task-button red" onclick="completeTask(this, 'ÿ∂ÿπ ÿßŸÑŸÑŸäŸÜŸÉ ŸáŸÜÿß', 'task1')">
            Watch a video 100exc <span class="checkmark">‚úîÔ∏è</span>
        </div>
        <div class="task-button blue" onclick="completeTask(this, 'ÿ∂ÿπ ÿßŸÑŸÑŸäŸÜŸÉ ŸáŸÜÿß', 'task2')">
            Telegram task 100exc <span class="checkmark">‚úîÔ∏è</span>
        </div>
        <div class="task-button green" onclick="completeTask(this, 'ÿ∂ÿπ ÿßŸÑŸÑŸäŸÜŸÉ ŸáŸÜÿß', 'task3')">
            Task X 100exc <span class="checkmark">‚úîÔ∏è</span>
        </div>
        <div class="task-button orange" onclick="completeTask(this, 'ÿ∂ÿπ ÿßŸÑŸÑŸäŸÜŸÉ ŸáŸÜÿß', 'task4')">
            Games task 100exc <span class="checkmark">‚úîÔ∏è</span>
        </div>
    </div>
    <div class="explosion">‚ú® I won 100 exc ‚ú®</div>

    <script>
        const sixHours = 6 * 60 * 60 * 1000; // 6 ÿ≥ÿßÿπÿßÿ™ ÿ®ÿßŸÑŸÖŸÑŸÑŸä ÿ´ÿßŸÜŸäÿ©

        function completeTask(button, url, taskKey) {
            const lastCompleted = localStorage.getItem(taskKey);
            const currentTime = new Date().getTime();

            if (!button.classList.contains('completed') || currentTime - lastCompleted >= sixHours) {
                window.open(url, '_blank');
                setTimeout(() => {
                    button.classList.add('completed');
                    localStorage.setItem(taskKey, currentTime);
                    document.querySelector('.explosion').style.display = 'block';
                    setTimeout(() => {
                        document.querySelector('.explosion').style.display = 'none';
                    }, 1000);
                }, 3000);
            } else {
                alert("Back in 6 hours.");
            }
        }

        function checkTaskStatus() {
            const currentTime = new Date().getTime();
            document.querySelectorAll('.task-button').forEach((button, index) => {
                const taskKey = `task${index + 1}`;
                const lastCompleted = localStorage.getItem(taskKey);
                if (lastCompleted && currentTime - lastCompleted < sixHours) {
                    button.classList.add('completed');
                } else {
                    button.classList.remove('completed');
                }
            });
        }

        checkTaskStatus();
        setInterval(checkTaskStatus, 60000); // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÉŸÑ ÿØŸÇŸäŸÇÿ©
    </script>
</body>
</html>
