    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #6B8E23, #4F4F4F);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        #movingText {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
        }

        #movingText span {
            display: inline-block;
            padding-left: 100%;
            animation: moveText 10s linear infinite;
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        #score {
            font-size: 30px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4F4F4F;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            color: #4CAF50;
        }

        #earnedTickets {
            font-size: 20px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #4F4F4F;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            color: #4CAF50;
        }

        #clickArea {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4F4F4F;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            font-size: 30px;
            line-height: 1;
            color: #FFD700;
            position: relative;
        }

        #clickArea:hover {
            transform: scale(1.05);
        }

        .fallingEmoji {
            position: absolute;
            top: -50px;
            font-size: 30px;
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            0% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .buttonContainer {
            display: flex;
            gap: 10px;
            margin-top: 50px;
        }

        .buttonContainer a {
            padding: 12px 1px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #6B8E23;
            color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 50px;
        }

        .buttonContainer a:hover {
            background-color: #5D7A1F;
        }

        .sideEmojis {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .leftEmojis {
            left: 10%;
        }

        .rightEmojis {
            right: 10%;
        }

        .emoji {
            font-size: 30px;
            opacity: 0;
            animation: randomFade 4s linear infinite;
        }

        @keyframes randomFade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .emoji:nth-child(1) { animation-duration: 3s; }
        .emoji:nth-child(2) { animation-duration: 5s; }
        .emoji:nth-child(3) { animation-duration: 4s; }
        .emoji:nth-child(4) { animation-duration: 6s; }
        .emoji:nth-child(5) { animation-duration: 7s; }

<script>
    let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
    let pointsAwarded = false;
    let earnedTickets = localStorage.getItem('earnedTickets') ? parseInt(localStorage.getItem('earnedTickets')) : 1;
    let lastClickTime = 0;
    let suspiciousClicks = 0;

    function updateScoreDisplay() {
        document.getElementById('score').innerText = `EXC: ${score}`;
        updateEarnedTickets();
    }

    function updateEarnedTickets() {
        earnedTickets = Math.floor(score / 1000) + 1;
        document.getElementById('earnedTickets').innerText = `Tickets: ${earnedTickets}`;
        localStorage.setItem('earnedTickets', earnedTickets);
    }

    function calculatePoints() {
        if (score < 1000) return 1;
        else if (score < 5000) return 2;
        else if (score < 10000) return 3;
        return 5;
    }

    function detectAutoClick() {
        const currentTime = new Date().getTime();
        if (lastClickTime && (currentTime - lastClickTime < 100)) {
            suspiciousClicks++;
        } else {
            suspiciousClicks = 0;
        }

        lastClickTime = currentTime;

        if (suspiciousClicks >= 5) {
            alert("It seems like you're using an auto-clicker. Please stop.");
            return true;
        }

        return false;
    }

    document.getElementById('clickArea').onclick = function() {
        if (detectAutoClick()) return;
        const points = calculatePoints();
        score += points;
        localStorage.setItem('score', score);
        updateScoreDisplay();
    };

    updateScoreDisplay();
</script>
