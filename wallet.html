<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet</title>
  <style>
    /* خلفية الصفحة */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1a2a3a; /* كحلي فاتح */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* إعدادات النص */
    .glow-text {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(90deg, #f39c12, #f1c40f, #e74c3c, #9b59b6, #3498db);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 4s linear infinite;
      text-align: center;
    }

    /* تأثير اللمعة المتحركة */
    @keyframes glow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <!-- النص بالداخل مع اللمعة المتحركة -->
  <div class="glow-text">
    Soon, your account will be linked with KuCoin, Binance, and other major cryptocurrency platforms. Are you ready?
  </div>
</body>
</html>
