<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referrals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Referrals</h1>
        <p>Use your referral code:</p>
        <p id="referralCode">YOUR_REFERRAL_CODE</p>
        <p>Referral Count: <span id="referralCount">0</span></p>
        <button onclick="closeReferralsPage()" class="action-button">Back to Game</button>
    </div>
    <script>
        let referralCount = localStorage.getItem('referralCount') ? parseInt(localStorage.getItem('referralCount')) : 0;
        document.getElementById('referralCount').textContent = referralCount;

        // Function to close referrals page and navigate back to game
        function closeReferralsPage() {
            window.location.href = "index.html";
            setTimeout(() => {
                window.close();
            }, 100);
        }
    </script>
</body>
</html>
